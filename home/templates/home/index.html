{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight price prediction</title>
    <style>
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
        }
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 0 1rem;
        }
        nav a:hover {
            background: #555;
            color: #fff;
            border-radius: 4px;
        }
        .hero {
            background: url('{% static  "images/img.jpg" %}') no-repeat center center/cover;
            height: 500px;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero h1 {
            font-size: 3rem;
            margin: 0;
        }
        .hero p {
            font-size: 1.5rem;
        }
        .content {
            padding: 2rem 0;
        }
        .content h2 {
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-container {
            display: flex;
            justify-content: center;
        }
        .form-card {
            background: #f4f4f4;
            padding: 2rem;
            margin: 1rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 50%;
        }
        .form-card input[type="text"],
        .form-card input[type="number"],
        .form-card input[type="submit"] {
            width: 100%;
            padding: 1rem;
            margin: 0.5rem 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        footer {
            background: #333;
            color: #fff;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }
        @media (max-width: 768px) {
            .form-card {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <div class="logo">
                    <h1>Flight Price Prediction</h1>
                </div>
                <div>
                    <a href="#home">Home</a>
                    <a href="#about">About</a>
                    <a href="#services">Services</a>
                    <a href="#contact">Contact</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero" id="home">
        <h1 >Welcome</h1>
        <p>Predict your Flight Price here</p>
    </section>

    <section class="content" id="about">
        <div class="container">
            <h2 style="font-family: monospace;">Enter Values and Predict</h2>
            <div class="form-container">
                <div class="form-card">
                    <form action="{% url 'predict' %}" method="post">
                        {% csrf_token %}
                        <label for="airline">Airline:</label>
<input type="text" id="airline" name="airline" required>
<label for="flight">Flight:</label>
<input type="text" id="flight" name="flight" required>
<label for="source_city">Source City:</label>
<input type="text" id="source_city" name="source_city" required>
<label for="departure_time">Departure Time:</label>
<input type="number" id="departure_time" name="departure_time" required>
<label for="stops">Stops:</label>
<input type="number" id="stops" name="stops" required>
<label for="arrival_time">Arrival Time:</label>
<input type="text" id="arrival_time" name="arrival_time" required>
<label for="destination_city">Destination City:</label>
<input type="text" id="destination_city" name="destination_city" required>
<label for="class">Class:</label>
<input type="text" id="class" name="class" required>
<label for="duration">Duration:</label>
<input type="number" id="duration" name="duration" required>
<label for="days_left">Days Left:</label>
<input type="number" id="days_left" name="days_left" required>
<label for="price">Price:</label>
<input type="number" id="price" name="price" required>
<input type="submit" value="Predict">

                    </form>
                    {% if prediction %}
                        <div class="result">
                            <h3>Prediction Result:</h3>
                            <p>{{ prediction }}</p>
                        </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 My Django Site. All rights reserved.</p>
    </footer>
</body>
</html>
